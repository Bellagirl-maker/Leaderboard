<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A webpage</title>
</head>
<body>
    <div class="container">
    <h1 class="heading">Leaderboard</h1>
    <div class="scores">
        <div class="recent-box">
            <div class="recent-scores">
                <h2>Recent scores</h2>
                <button class="refresh-btn">refresh</button>
            </div>
            <ul class="recent-score-list">
                <!-- generate from javascript -->
              </ul>
        </div>
    
    <div class="add-score">
        <h2 class="add-score-h2">Add your score</h3>
        <form class="form">
            <input type="text" class="name" placeholder="your name"><br> <br>
            <input type="number" class="score-input" placeholder="your score"><br> <br>
            <button class="submit">submit</button>
        </form>
    </div>
</div>
</div>
</body>
</html>
